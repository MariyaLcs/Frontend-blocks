<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <button class="login-link">PRESS for Login</button>
    <section class="modal modal-login">
      <h2>Personal account</h2>
      <p class="modal-description">Enter your login and password</p>
      <form class="login-form" action="" method="post">
        <p>
          <label class="visually-hidden" for="user-login">Login</label>
          <input
            class="login-icon-user"
            id="user-login"
            type="text"
            name="login"
            placeholder="email@example.com"
          />
        </p>
        <p>
          <label class="visually-hidden" for="user-password">Password</label>
          <input
            class="login-icon-password"
            id="user-password"
            type="password"
            name="password"
            placeholder="********"
          />
        </p>
        <p class="login-help">
          <label class="login-checkbox">
            <input type="checkbox" name="remember" class="visually-hidden" />
            <span class="checkbox-indicator"></span>Remenber me!
          </label>
          <a class="restore" href="#">Forgotten account?</a>
        </p>
        <button class="button" type="submit">Login</button>
      </form>
      <button class="modal-close">
        <span class="visually-hidden">Close</span>
      </button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
