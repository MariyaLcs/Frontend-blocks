<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Map</title>
  </head>
  <body>
    <section class="modal modal-map">
      <h2 class="visually-hidden">How to find us?</h2>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d9498.131230765659!2d-2.2416612!3d53.4768092!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2f11fde75a0aa429!2sTOPS%20Buffet%20Restaurant%20Manchester!5e0!3m2!1sen!2suk!4v1619522011689!5m2!1sen!2suk"
        width="770"
        height="560"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
      <p>
        <img
          src="map.jpg"
          alt="106 Portland St, Manchester M1 4RJ"
          width="770"
          height="560"
        />
      </p>
      <button class="modal-close">
        <span class="visually-hidden">Close</span>
      </button>
    </section>
  </body>
</html>
